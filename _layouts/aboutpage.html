---
layout: default
---

<article class="page">
  <h1 class="page-title white-text">{{ page.title }}</h1>
  <div class="page-content white-text">
    {{ content | replace: '<h1', '<h1 class="white-text"' | replace: '<h2', 
    '<h2 class="white-text"' | replace: '<h3', '<h3 class="white-text"' | 
    replace: '<h4', '<h4 class="white-text"' | replace: '<h5', '<h5 
    class="white-text"' | replace: '<h6', '<h6 class="white-text"' }}
  </div>
</article>
